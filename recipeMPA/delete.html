<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<style>
		table, th , td  {border: 1px solid grey; border-collapse: collapse; padding: 5pt;}
	</style>

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "delete.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">

<h1>Recipe Collection</h1>
<hr>
<h2>Delete Recipe</h2>
<p>Enter id:<input type = "text" ng-model = "id" ></input><button type = "submit" ng-click = "display();">Display</button></p><br>
<hr>
<table>
  <tr>
   <td>id1: {{ recipe.id }}</td>
  </tr>
  <tr>
   <td>name: {{ recipe.name }}</td>
  </tr>
  <tr>
   <td>serves: {{ recipe.serves }}</td>
  </tr>
  <tr>
   <td>ingredients: {{ recipe.ingredients }}</td>
  </tr>
  <tr>
   <td>remarks: {{ recipe.remarks }}</td>
  </tr>
 
</table>
<hr>
Steps:<br>
<textarea rows = "5" cols="80" ng-model = "recipe.steps">
    
</textarea>
<br>
<button type = "submit" ng-click = "delete();">Submit Delete</button><br>
<button type="button" onclick="window.location.href='main.html'">Return to Main Page</button>
	

</body>
</html>
