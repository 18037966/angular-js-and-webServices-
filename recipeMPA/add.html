<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "add.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">
	<h1>Recipe Collection</h1>
	<hr>
	<h2>Add Recipe</h2>
	
	<form ng-model = "message" ng-submit = "add();">
	   Name:<input type = "text" ng-model = "name"></input><br>
	   Serves:<input type = "text" ng-model = "serves"></input><br>
	   Ingredients:<input type ="text" ng-model = "ingredients"></input><br>
	   Steps:<br>
	   <textarea rows = "5" cols="80" ng-model = "steps">
	   </textarea><br>
	   Remarks:<input type = "text" ng-model = "remarks"></input><br>
	   <button type = "submit" >Submit</button>
	</form> <br>
     <button type="button" onclick="window.location.href='main.html'">Return to Main Page</button>	

	

</body>
</html>
