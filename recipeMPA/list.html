<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<style>
		table, th , td  {border: 1px solid grey; border-collapse: collapse; padding: 5pt;}
		table tr:nth-child(odd)	{background-color: #f1f1f1;}
		table tr:nth-child(even) {background-color: #ffffff;}
	</style>

	<!-- OR: Keep  local copy of angular.min.js and use it instead -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "list.js"></script>
	

</head>

<body ng-app="myApp" ng-controller="myController">

<h1>Recipe Collection</h1>
<hr>
<h2>List All Recipes</h2>

<table>

  <tr ng-repeat="r in recipes | orderBy: sortOrder | filter: filtered">
    <td>	{{ r.id }}		</td>
    <td>	{{ r.name }}	</td>
    <td>	{{ r.serves }}	</td>
    <td>	{{ r.ingredients }}	</td>
	<td>	{{ r.remarks }}	</td>
  </tr>
  
</table>
<p>Sort by Recipe Name<input type = "checkbox",  ng-model = "sortByName", ng-change = "setSortOrder();"></input></p>

<p>Filter String:<input type = "text", ng-model = "filterString", ng-change = "setFilterString();" ></input></p>
<button type="button" onclick="window.location.href='main.html'">Return to Main Page</button>

</body>
</html>
